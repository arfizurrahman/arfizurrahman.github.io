<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Unika Service</title>

    <!-- Basic SEO -->
    <meta name="description" content="Lorem Imsum doller sabot, Lorem ipsum dollor.">
    <meta name="keywords" content="Freelancing, Online Job, Marketplace, Service, Outsourcing">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <!-- Font Icon -->
    <link rel="stylesheet" href="css/material-icon/css/material-design-iconic-font.min.css">
        <!-- Jquery Ui CSS -->
    <link rel="stylesheet" href="vendors/jquery-ui-1.12.1.custom/jquery-ui.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper" class="gray pb-5">


        <section class="complete-profile-steps">

            <div class="container">

                <div class="row">

                    <div class="col-md-12 text-center">
                        <!-- Horizontal heading -->
                        <div class="section-heading">
                            <div id="logo">
                                <img src="images/unika-logo.png" alt="">
                            </div>
                            <h2>Hi <span>{First Name}</span>, we need some more information.</h2>
                            <h4>To display your name on the list of experts, you must complete your profile.</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 profile-steps-wrapper">
                        <form method="POST" id="completeProfileForm" class="signup-form">
                            <h3>
                                <span class="title_text">Personal Details</span>
                            </h3>
                            <fieldset>
                                <div class="fieldset-content">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="phonenumber">Phone number <span>*</span></label>
                                            <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone number">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="gender">Gender <span>*</span></label>
                                            <select id="gender" name="gender" class="form-control">
                                                <option value="">Choose..</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="address">Address <span>*</span></label>
                                            <input type="text" class="form-control" name="address" id="address" placeholder="e.g. 1234 Main St">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        
                                        <div class="form-group col-md-6">
                                            <label for="country">Country <span>*</span></label>
                                            <select id="country" name="country" class="form-control">
                                                <option selected>Denamrk</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label for="city">City <span>*</span></label>
                                            <select id="city" name="city" class="form-control">
                                                <option value="">Choose..</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="zip">Zip <span>*</span></label>
                                            <input type="text" class="form-control" name="zip" id="zip">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="country">Date of Birth <span>*</span></label>
                                            <input type="text" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="Date of birth">
                                        </div>
                                         <div class="form-group col-md-6">
                                        <label for="profilepic">Profile Picture</label>
                                        <div class="file-upload">
                                            <input type="file" id="profilepic" class="form-control-file" name="profilepic" accept=".jpeg, .jpg, .png" />
                                            <div class="profile-pic-btn">
                                                <button type="button" id="pic-upload-button">Choose Photo</button>
                                                <span id="pic-choosen-text">No photo chosen, yet.</span>
                                            </div>
                                        </div>
                                    </div>
                                    </div>

                                    <div class="form-row">
                                        <!--<div class="input-group col-md-12 my-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Profile Picture</span>
                                            </div>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" name="profilepicture" id="profilepicture" accept="image/*">
                                                <label class="custom-file-label" for="profilepicture">Choose photo</label>
                                            </div>
                                        </div>-->

                                    </div>
                                    <div class="fieldset-footer">
                                        <span>Step 1 of 3</span>
                                    </div>
                                </div>
                            </fieldset>
                            <h3>
                                <span class="title_text">Skill Details</span>
                            </h3>
                            <fieldset>
                                <div class="fieldset-content">
                                    <div class="form-group ">
                                        <label for="job">Select the job(s) you are intersted in <span>*</span></label>
                                        <div class="form-check check-error">
                                            <input class="form-check-input styled-checkbox" name="job[]" type="checkbox" value="dishwasher" id="dishwasherCheckBox">
                                            <label class="form-check-label" for="dishwasherCheckBox">
                                                Dishwashing &amp; Kitchen Assistant
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input styled-checkbox" name="job[]" type="checkbox" value="cleaner" id="cleanerCheckBox">
                                            <label class="form-check-label" for="cleanerCheckBox">
                                                Cleaning
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input styled-checkbox" name="job[]" type="checkbox" value="driver" id="driverCheckBox">
                                            <label class="form-check-label" for="driverCheckBox">
                                                Transport &amp; Delivery
                                            </label>
                                        </div>
                                        <label id="check-error-msg"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="experience">Experience <span>*</span></label>
                                        <select id="experience" name="experience" class="form-control">
                                            <option value="">Choose..</option>
                                            <option>0-1 Years</option>
                                            <option>1-2 Years</option>
                                            <option>3-4 Years</option>
                                            <option>More than 4 Years</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlFile1">Upload CV <span>*</span></label>
                                        <div class="cv-upload">
                                            <input type="file" id="cv" class="form-control-file" name="cv" accept=".doc, .docx,.pdf" />
                                            <div class="custom-cv-btn">
                                                <button type="button" id="cv-upload-button">Choose File</button>
                                                <span id="nofile-choosen-text">No file chosen, yet.</span>
                                            </div>
                                        </div>
                                    </div>



                                </div>

                                <div class="fieldset-footer">
                                    <span>Step 2 of 3</span>
                                </div>

                            </fieldset>

                            <h3>
                                <span class="title_text">Payment Details</span>
                            </h3>
                            <fieldset>
                                <div class="fieldset-content">

                                    <div class="card-header mb-2">
                                        <div class="row">
                                            <div class="col-md-6 cc-images">
                                                <img class="img-fluid cc-img" src="images/creditcardicons.png">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="namOnCard">Name on Card <span>*</span></label>
                                            <input type="text" class="form-control" name="namOnCard" id="namOnCard" placeholder="Name on card">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="cardNumber">Card Number <span>*</span></label>
                                            <input type="text" class="form-control" name="cardNumber" id="cardNumber" placeholder="Card number">
                                        </div>
                                    </div>
                                    <div class="form-row">

                                        <div class="form-group col-md-6">
                                            <label for="expirationdate">Expiration Date <span>*</span></label>
                                            <input type="text" class="form-control" name="expirationdate" id="expirationdate" placeholder="MM/YY">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="cvc">CVC <span>*</span></label>
                                            <input type="text" class="form-control" name="cvc" id="cvc" placeholder="CVC">
                                        </div>

                                    </div>

                                </div>

                                <div class="fieldset-footer">
                                    <span>Step 3 of 3</span>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>



        </section>


    </div>
    <!-- Wrapper / End -->

    <!-- Scripts  -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/jquery-validation/dist/jquery.validate.min.js"></script>
   <!-- <script src="vendors/jquery-validation/dist/additional-methods.min.js"></script>-->
    <script src="vendors/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="js/mmenu.min.js"></script>
    <script src="js/tippy.all.min.js"></script>
    <script src="js/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/jquery-steps/jquery.steps.min.js"></script>

    <!-- Easing -->
    <script src="js/easing/jquery.easing.1.3.min.js"></script>
    <script src="js/typed.js/js/typed.js"></script>
    <!-- WOW JS -->
    <script src="js/wow.min.js"></script>
    <!-- Google Map JS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAioFEmwHFJb2rZBeoCdx5dfWaUvT3eDqk&amp;v=3.exp"></script>
    <script src="js/custom.js"></script>

</body>

</html>
